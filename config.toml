#baseURL = 'https://fukui-pharma.com/'
baseURL = '/'
languageCode = 'ja-jp'
DefaultContentLanguage = "ja"
title = '福井薬局'
theme = "docdock"
themesdir = "themes"
pygmentsCodeFences = true
pygmentsStyle = "monokailight"
ignoreFiles = ['content/node_modules/.*$']

defaultContentLanguage = "ja"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false

[markup]
[markup.goldmark.renderer]
unsafe = true

[params]
  showVisitedLinks = true # default is false
  themeStyle = "flex" # "original" or "flex" # default "flex"
  themeVariant = "gold" # choose theme variant "green", "gold" , "gray", "blue" (default)
  ordersectionsby = "weight" # ordersectionsby = "title"
  disableSearch = true # default is false
  disableNavChevron = true # set true to hide next/prev chevron, default is false
  highlightClientSide = false # set true to use highlight.pack.js instead of the default hugo chroma highlighter
  menushortcutsnewtab = false # set true to open shortcuts links to a new tab/window
  enableGitInfo = false

  author = '福井透'
  disableBreadcrumb = false
  titleSeparator = '|'

  landingPageURL = "/"
  landingPageName = '<i class="fa fa-home" aria-hidden="true"></i>トップページ'

[module]
  [module.hugoVersion]
    min = "0.56.0"

[outputs]
home = [ "HTML", "RSS", "JSON"]

[menu]
  [[menu.shortcuts]]
    name = '<i class="fa fa-graduation-cap" aria-hidden="true"></i>ビタミン・ミネラル'
    url = '/nutri/'
      weight = 10

  [[menu.shortcuts]]
    name = '<i class="fa fa-book" aria-hidden="true"></i>書籍'
    url = '/books/'
    weight = 20

  [[menu.shortcuts]]
    name = '<i class="fa fa-shopping-cart" aria-hidden="true"></i>ショップ'
    url = '/shop/'
    weight = 40

  [[menu.shortcuts]]
    name = '<i class="fa fa-question-circle" aria-hidden="true"></i>お問い合わせ'
    url = '/contact/'
    weight = 50

  [[menu.shortcuts]]
    name = '<i class="fa fa-user-o" aria-hidden="true"></i>About</label>'
    url = "/about/"
    weight = 60

  [[menu.shortcuts]]
    name = '<i class="fa fa-camera" aria-hidden="true"></i>フォトギャラリー'
    url = '/photos/'
    weight = 70

[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$']
    osEnv = ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$']

  [security.funcs]
    getenv = ['^HUGO_','^REPOSITORY_URL$']

  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']
